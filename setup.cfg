[build_sphinx]
all-files=1
source-dir=docs_sphinx
build-dir=docs

[versioneer]
VCS = git
style = pep440-pre
versionfile_source = clocsim/_version.py
versionfile_build = clocsim/_version.py
tag_prefix =
parentdir_prefix = clocsim-

[aliases]
test=pytest

[tool:pytest]
# add --flake8 here to lint
addopts = --doctest-modules --verbose

[flake8]
docstring-convention = numpy
max-line-length = 99
doctests = True
exclude =
    .git,
    __pycache__,
    clocsim/recorders/*,
    clocsim/stimulators/*,
    clocsim/coordinates.py,
max-complexity = 10
extend-ignore = W293
